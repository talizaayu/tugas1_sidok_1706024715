<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <title>Detail Poli</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <div class="container-fluid">
        <div align="center">
            <br>
            <h2 th:text="'Poli dengan nama ' + ${namaPoli} + ' berhasil ditambahkan'"></h2>
            <br>
            <div class="card" style="width: 22rem;" align="left">
                <div class="card-header bg-dark">
                    <h3 class="text-white">Detail Poli</h3>
                </div>
                <div class="card-body">
                    <p th:text="'ID : ' + ${poli.idPoli}"></p>
                    <p th:text="'Nama : ' + ${poli.namaPoli}"></p>
                    <p th:text="'Lokasi : ' + ${poli.lokasiPoli}"></p>
                </div>
            </div>
        </div>
</body>

</html>
